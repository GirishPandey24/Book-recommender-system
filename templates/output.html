<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Book Recommender System</title>
  </head>
  <body style="background-color:orange;">
	<center>
	<div class="container">
			<p class="display-3">Your book</p>
			<div class="card m-4" style="width: 18rem;"><!-- m-4 means margin 4 -->
 			<div class="card-body">
    			<h5 class="card-title">{{result['title']}}</h5>
    			<h6 class="card-subtitle mb-2 text-muted">{{result['author']}}</h6>
    			<span href="#" class="card-link">{{result['rating']}}</span>
    			<span href="#" class="card-link">{{result['genre']}}</span>
  			</div>
			</div>

			
	</div>
	
    	</div><hr>
	<div class="container">
			<!--recommended books-->
			<p class="display-3">Recommended book</p>
			<div class="card m-4" style="width: 18rem;"><!-- m-4 means margin 4 -->
 			<div class="card-body">
    			<h5 class="card-title">{{recommended_book['title']}}</h5>
    			<h6 class="card-subtitle mb-2 text-muted">{{recommended_book['author']}}</h6>
    			<span href="#" class="card-link">{{recommended_book['rating']}}</span>
    			<span href="#" class="card-link">{{recommended_book['genre']}}</span>
  			</div>
			</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
	</center>
  </body>
</html>
